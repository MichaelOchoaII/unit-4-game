<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Best Game</title>
  <link rel="stylesheet" href="assets\css\reset.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
    crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
  <script type="text/javascript" src="assets\javascript\game.js"></script>


</head>

<body>
  <div class="jumbotron jumbotron-fluid">
    <div class="container">
      <h1 class="display-4">Game</h1>
      <p class="lead">touch the things to match the random number!</p>
    </div>
  </div>
  <div class="container">
    <ul class="list-group list-group-flush">
      <li class="list-group-item" id="randomnum"></li>
      <li class="list-group-item" id="total">Total: </li>
      <li class="list-group-item" id="wins"></li>
      <li class="list-group-item" id="losses"></li>
    </ul>
  </div>

  <div class="container">
    <div class="row">
      <div class="col">
        <img src="assets/images/Untitled.png" id="one" class="img-thumbnail">
      </div>
      <div class="col">
        <img src="assets/images/Untitled2.png" id="two" class="img-thumbnail">
      </div>
      <div class="col">
        <img src="assets/images/Untitled3.png" id="three" class="img-thumbnail">
      </div>
      <div class="col">
        <img src="assets/images/Untitled4.png" id="four" class="img-thumbnail">
      </div>
    </div>
  </div>



</body>


</html>
